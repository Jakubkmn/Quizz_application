{% extends 'quiz/base.html' %}
{% block content %}

    {% if user.is_authenticated %}

    <h1 class="display-1 text-info">Hi {{ user.username }}</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
         <a href="" class="btn btn-primary btn-lg btn-huge" data-toggle="modal" data-target="#myModal">Start A Quiz</a>
        </div>
      
        <div class="col-md-2">
          <a href="" class="btn btn-primary btn-lg btn-huge">Create a Quiz</a>
        </div> 
      </div>
    </div>
    {% else %}

    <div class="signup-box">
        <h2>Login</h2>
        <form  method="POST" action="{% url 'quiz:home' %}">
            {% csrf_token %}
            <form>
                <div class="form-group">
                  <input type="text" class="form-control" name="username"  placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
        </form>
    </div>
    {% endif %}

{% endblock %}
