{% extends 'quiz/base.html' %}
{% block content %}

<h2>Create a Question {{ question_num }}</h2>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }} 
        {% endfor %}
    <button type="submit" class="btn btn-primary btn-lg btn-huge">Create</button>
    </form>
</div>

{% endblock %}
