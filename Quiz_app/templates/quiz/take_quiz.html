{% extends 'quiz/base.html' %}
{% block content %}

<h2>Take Quiz: {{quiz.name}}</h2>
<form method="POST" action="">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
      {{ form.as_p }}
    {% endfor %}
    <button type="submit">Submit Answers</button>
</form>
{% endblock %}
