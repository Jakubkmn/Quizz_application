{% extends 'quiz/base.html' %}
{% block content %}

<h2>Create a Quiz</h2>
<div class="form-group">
    <form method="POST"  action="">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="quiz_name" name="name"  placeholder="name" required>
        </div>
        <div class="form-group">
            <input type="text" class="quiz_topic" name="topic"  placeholder="topic" required>
        </div>
        <div class="form-group">
            <input type="text" class="question_num" name="number_of_questions" placeholder="number_of_questions" required>
        </div>
    <button type="submit" class="btn btn-primary btn-lg btn-huge">Create</button>
    </form>
</div>

{% endblock %}
